	<body class="style-3">

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form action="{:U('Home/Login/login')}" class="fh5co-form animate-box" method="post" data-animate-effect="fadeInRight">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="UserName" name="UserName" placeholder="用户名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="Password" name="Password" placeholder="密码" autocomplete="off">
						</div>

						<div class="form-group">
							<p>没有账号？<span ><a href="{:U('/Home/Login/register')}">注册</a> 
							 <a href="#" style="display: none;">忘记密码</a></span></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign In" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>

		</div>
