<extend name="base" />
<!DOCTYPE HTML>
<html>
<head>
<title>Home</title>

</head>
<body>
	<block name="where">
	<a href="#">booksCheck</a>

	</block>
<!-- table Start -->
<block name="content1">
			<table class="col-md-12 table table-striped tablesorter">
				<thead>
				<tr>
					<th>BID</th>

					<th >书名</th>

					<th>作者</th>

					<th>出版日期</th>

					<th>简介</th>
					<th>操作
					</th>
				</tr>
				</thead>
				<tbody>


				<volist name="list" id="vo">
				<tr>
					<td>{$vo.bid}</td>
					<td><a href="{:U('Admin/bookRead')}?bid={$vo.bid}">《{$vo.bookname}》</a></td>
					<td>{$vo.name}</td>
					<td>{$vo.publishedtime}</td>

					<td><span>{$vo.introduction}</span></td>
					<td  width="130px">
						<a  href="{:U('Admin/booksDoCheck')}?id={$vo.bid}&&status=1" style="color: greenyellow;" >通过</a>
						<a  href="{:U('Admin/booksDoCheck')}?id={$vo.bid}&&status=2" style="color: red;">不通过</span></a>

					</td>
				</tr>
				</volist>
				</tbody>

			</table>
			<span style="text-align: center;">{$page}</span>
<!-- table end -->

</block>


</body>
</html>
